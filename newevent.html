<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NewEvent</title>
</head>
<body>
<div class="bg-img offset-md-3">
  <form class="container">
    <h2>New Event Details</h2><br>
    <div class="form-group row">
    <label for="tit" class="col-md-2 col-form-label"><b>Event Name</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Event Name" name="tit" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="date" class="col-md-2 col-form-label"><b>Date</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Date in dd-mmm-yyyy" name="date" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="place" class="col-md-2 col-form-label"><b>Venue</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Venue" name="place" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="time" class="col-md-2 col-form-label"><b>Time</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Time hh:mm AM/PM" name="time" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="detail" class="col-md-2 col-form-label"><b>Other Details</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Other details such as Payment for tickets,etc " name="detail" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-md-2 col-md-10">
          <button type="submit"  class="btn btn-success">Submit Event</button>
      </div>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
